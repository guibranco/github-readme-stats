version: 2
updates:
  - package-ecosystem: npm
    directory: "/"
    schedule:
      interval: weekly
    open-pull-requests-limit: 50
    commit-message:
      prefix: "build(deps)"
      prefix-development: "build(deps-dev)"
    reviewers:
      - "guibranco"

  - package-ecosystem: github-actions
    directory: "/"
    schedule:
      interval: weekly
    open-pull-requests-limit: 50
    commit-message:
      prefix: "ci(deps)"
      prefix-development: "ci(deps-dev)"
    reviewers:
      - "guibranco"
